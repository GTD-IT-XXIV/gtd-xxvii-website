name: Mirror Repository

on:
  - push
  - delete
  - create

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror Repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: "git@github.com:devpintugtd/gtd-xxvii-website.git"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_username: git
